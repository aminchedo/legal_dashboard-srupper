name: Build and Push Legal Dashboard to Docker Hub

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  DOCKER_IMAGE: "24498743/legal-dashboard"
  DOCKER_USERNAME: "24498743"
  DOCKER_TOKEN: "dckr_pat_O4ZPRcyCYKk2PfwLhsbpP1lF4sc"

jobs:
  docker-build-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        
      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_TOKEN }}
          
      - name: 📊 Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: 🏗️ Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: 🧪 Test Docker Image
        if: github.event_name != 'pull_request'
        run: |
          docker run --rm -d -p 8000:8000 --name test-container ${{ env.DOCKER_IMAGE }}:latest
          sleep 30
          curl -f http://localhost:8000/health || exit 1
          docker stop test-container
          
      - name: 📝 Image Details
        if: github.event_name != 'pull_request'
        run: |
          echo "✅ Image: ${{ env.DOCKER_IMAGE }}:latest"
          echo "📍 Pull: docker pull ${{ env.DOCKER_IMAGE }}:latest"
          echo "🔗 Docker Hub: https://hub.docker.com/r/${{ env.DOCKER_IMAGE }}"
          echo "🏷️ Tags: ${{ steps.meta.outputs.tags }}"