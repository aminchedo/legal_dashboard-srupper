name: API CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        working-directory: src/legal-dashboard-api
        run: npm ci
      - name: Lint
        working-directory: src/legal-dashboard-api
        run: npm run lint
      - name: Test
        working-directory: src/legal-dashboard-api
        run: npm run test:coverage
