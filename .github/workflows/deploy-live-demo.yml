name: üåê Deploy Live Legal Dashboard Demo

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy-demo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Setup ngrok with Auth
      env:
        NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}
      run: |
        # Install ngrok
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt update && sudo apt install -y ngrok jq
        
        # Configure with authtoken
        if [ -n "$NGROK_AUTHTOKEN" ]; then
          ngrok config add-authtoken $NGROK_AUTHTOKEN
          echo "‚úÖ ngrok authenticated"
        else
          echo "‚ùå NGROK_AUTHTOKEN not found in secrets"
          exit 1
        fi
    
    - name: Setup Dependencies  
      run: |
        cd frontend && npm install
        cd ../backend && npm install
    
    - name: Deploy Live Demo
      run: |
        # Start backend
        cd backend
        node server.js &
        BACKEND_PID=$!
        cd ..
        sleep 8
        
        # Build and start frontend
        cd frontend
        npm run build
        npm run preview --port 5173 &
        FRONTEND_PID=$!
        cd ..
        sleep 10
        
        # Create ngrok tunnel
        ngrok http 5173 --log=stdout > ngrok.log &
        NGROK_PID=$!
        sleep 8
        
        # Get the public URL
        NGROK_URL=$(curl -s localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url' 2>/dev/null || echo "")
        
        if [ -z "$NGROK_URL" ]; then
          echo "‚ùå Failed to get ngrok URL, trying alternative method..."
          NGROK_URL=$(grep -o 'https://[0-9a-z-]*\.ngrok-free\.app' ngrok.log | head -1)
        fi
        
        echo "üåê Your Legal Dashboard is LIVE at: $NGROK_URL"
        
        # Test the URL
        sleep 5
        if [ -n "$NGROK_URL" ]; then
          curl -I "$NGROK_URL" && echo "‚úÖ Live demo is accessible!" || echo "‚ùå Demo URL test failed"
        fi
        
        # Create live demo report
        cat > live-demo-report.html << EOF
        <!DOCTYPE html>
        <html>
        <head>
            <title>üé¨ Legal Dashboard Live Demo</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
                .container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
                .live-url { background: #007cba; color: white; padding: 20px; border-radius: 8px; text-align: center; margin: 20px 0; }
                .live-url a { color: white; text-decoration: none; font-size: 18px; font-weight: bold; }
                .demo-frame { width: 100%; height: 800px; border: 2px solid #ddd; border-radius: 8px; }
                .status { background: #e8f5e8; padding: 15px; border-radius: 5px; margin: 15px 0; }
                h1 { color: #333; text-align: center; }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>üé¨ Legal Dashboard Live Demo</h1>
                
                <div class="live-url">
                    <p>üåê <strong>LIVE DASHBOARD URL:</strong></p>
                    <a href="$NGROK_URL" target="_blank">$NGROK_URL</a>
                    <p><small>‚è∞ Available for 2 hours from deployment</small></p>
                </div>
                
                <div class="status">
                    <h3>‚úÖ System Status:</h3>
                    <p>‚Ä¢ Backend API: ONLINE (port 3001)</p>
                    <p>‚Ä¢ Frontend App: ONLINE (port 5173)</p>
                    <p>‚Ä¢ Public Access: LIVE via ngrok tunnel</p>
                    <p>‚Ä¢ Demo URL: <a href="$NGROK_URL" target="_blank">$NGROK_URL</a></p>
                </div>
                
                <h2>üì± Live Dashboard Preview:</h2>
                <iframe src="$NGROK_URL" class="demo-frame" title="Legal Dashboard Live Demo"></iframe>
                
                <div style="margin-top: 30px; text-align: center; color: #666;">
                    <p>üîÑ <strong>To extend demo time:</strong> Re-run this GitHub Action</p>
                    <p>üìä <strong>Backend API:</strong> $NGROK_URL/api/dashboard/statistics</p>
                    <p>‚ù§Ô∏è <strong>Built with:</strong> React + Node.js + Legal Data Processing</p>
                </div>
            </div>
        </body>
        </html>
        EOF
        
        # Keep demo alive for 2 hours (free ngrok limit)
        echo "‚è∞ Keeping demo alive for 2 hours (ngrok free limit)..."
        echo "üåê Dashboard URL: $NGROK_URL"
        
        # Run for 2 hours (120 minutes)
        for i in {1..120}; do
            echo "‚è±Ô∏è Demo running... ${i}/120 minutes"
            sleep 60
        done
        
        # Cleanup
        kill $BACKEND_PID $FRONTEND_PID $NGROK_PID 2>/dev/null || true
        echo "üé¨ Demo session completed!"
    
    - uses: actions/upload-artifact@v4
      with:
        name: live-dashboard-demo-ngrok
        path: |
          live-demo-report.html
          ngrok.log