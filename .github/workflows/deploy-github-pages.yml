name: 📄 Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install and Build
      run: |
        cd frontend
        npm install
        npm run build
        
        # Create comprehensive demo page
        cat > dist/demo-info.html << EOF
        <!DOCTYPE html>
        <html>
        <head>
            <title>Legal Dashboard Demo - GitHub Pages</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
                .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
                .header { background: #2c3e50; color: white; padding: 30px; margin: -30px -30px 30px -30px; border-radius: 10px 10px 0 0; text-align: center; }
                .notice { background: #fff3cd; border: 1px solid #ffeaa7; padding: 15px; border-radius: 5px; margin: 20px 0; }
                .btn { display: inline-block; padding: 12px 25px; background: #007cba; color: white; text-decoration: none; border-radius: 5px; margin: 10px 5px; font-weight: bold; }
                .btn:hover { background: #005a8b; }
                .feature-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin: 20px 0; }
                .feature-card { background: #f8f9fa; padding: 20px; border-radius: 8px; border-left: 4px solid #007cba; }
                .demo-links { background: #e8f5e8; padding: 20px; border-radius: 8px; margin: 20px 0; }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="header">
                    <h1>🎬 Legal Dashboard Demo</h1>
                    <p>Frontend deployment via GitHub Pages</p>
                </div>
                
                <div class="notice">
                    <strong>📋 Demo Information:</strong> This is the frontend-only version deployed to GitHub Pages. For full functionality with backend API and live data, use the GitHub Actions workflows or local development setup.
                </div>
                
                <div class="demo-links">
                    <h3>🚀 Available Demo Options:</h3>
                    <div style="text-align: center;">
                        <a href="./index.html" class="btn">🌐 View Frontend Demo</a>
                        <a href="https://github.com/${{ github.repository }}/actions" class="btn">🔧 Run Live Demo</a>
                        <a href="https://github.com/${{ github.repository }}" class="btn">📂 View Source</a>
                    </div>
                </div>
                
                <div class="feature-grid">
                    <div class="feature-card">
                        <h4>🌐 Static Frontend</h4>
                        <p><strong>Available:</strong> UI components, layouts, styling</p>
                        <p><strong>Missing:</strong> Live backend data, API functionality</p>
                        <p><strong>Access:</strong> Click "View Frontend Demo" above</p>
                    </div>
                    
                    <div class="feature-card">
                        <h4>🔧 Full Live Demo</h4>
                        <p><strong>Available:</strong> Complete functionality with backend</p>
                        <p><strong>Duration:</strong> 60 minutes per session</p>
                        <p><strong>Access:</strong> GitHub Actions → "Deploy Live Legal Dashboard Demo"</p>
                    </div>
                    
                    <div class="feature-card">
                        <h4>💻 Local Development</h4>
                        <p><strong>Setup:</strong> Clone repository</p>
                        <p><strong>Run:</strong> ./simple-demo.sh</p>
                        <p><strong>Access:</strong> http://localhost:5173</p>
                    </div>
                    
                    <div class="feature-card">
                        <h4>📊 Backend API</h4>
                        <p><strong>Features:</strong> Legal data processing, statistics</p>
                        <p><strong>Technology:</strong> Node.js + Express</p>
                        <p><strong>Access:</strong> Available in live demo and local setup</p>
                    </div>
                </div>
                
                <h3>📋 Quick Start Instructions:</h3>
                <ol>
                    <li><strong>View Static Demo:</strong> Click "View Frontend Demo" to see the interface</li>
                    <li><strong>Run Live Demo:</strong> Go to Actions tab → "Deploy Live Legal Dashboard Demo" → Run workflow</li>
                    <li><strong>Local Setup:</strong> Clone repo → npm install → ./simple-demo.sh</li>
                    <li><strong>Share Demo:</strong> Use the public URL from GitHub Actions</li>
                </ol>
                
                <div style="margin-top: 30px; text-align: center; color: #666; border-top: 1px solid #ddd; padding-top: 20px;">
                    <p><strong>🏗️ Built with:</strong> React + TypeScript + Node.js + Express</p>
                    <p><strong>🎯 Purpose:</strong> Legal data processing and visualization dashboard</p>
                    <p><strong>⚡ Last Updated:</strong> $(date)</p>
                </div>
            </div>
        </body>
        </html>
        EOF

    - name: Verify build output exists
      run: |
        test -d frontend/dist && [ "$(ls -A frontend/dist)" ] || (echo "❌ Build output missing in frontend/dist"; ls -la frontend || true; exit 1)
    
    - uses: actions/configure-pages@v5
    
    - uses: actions/upload-pages-artifact@v3
      with:
        path: './frontend/dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4