name: Docker Build and Push

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: 24498743
        password: dckr_pat_11XAFYII0Y7K9QGZD0X5A11Z18

    - name: Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: 24498743/legal-dashboard
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,prefix={{branch}}-,format=short
          type=raw,value={{date 'YYYYMMDD-HHmmss'}}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Container
      run: |
        echo "Testing Docker container..."
        docker run --rm -d --name test-container -p 8080:8000 24498743/legal-dashboard:latest
        sleep 15
        docker logs test-container --tail 10
        docker stop test-container

    - name: Run Trivy Security Scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 24498743/legal-dashboard:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
        exit-code: '0'

    - name: Check SARIF File Exists
      run: |
        if [ -f "trivy-results.sarif" ]; then
          echo "✅ SARIF file created successfully"
          ls -la trivy-results.sarif
        else
          echo "⚠️ SARIF file missing, creating empty file"
          echo '{"runs": [{"results": []}]}' > trivy-results.sarif
        fi

    - name: Upload Security Results (Optional)
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      continue-on-error: true
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Build Summary
      run: |
        echo "## 🚀 Build Complete!" >> $GITHUB_STEP_SUMMARY
        echo "**Image**: 24498743/legal-dashboard:latest" >> $GITHUB_STEP_SUMMARY
        echo "**Tags**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo "**Status**: SUCCESS" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Run Commands:" >> $GITHUB_STEP_SUMMARY
        echo "\`docker run -d -p 8000:8000 --name legal-dashboard 24498743/legal-dashboard:latest\`" >> $GITHUB_STEP_SUMMARY