<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Deployment Status</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;margin:0;background:#f5f7fb;padding:24px}
    .wrap{max-width:900px;margin:0 auto;background:#fff;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.06);overflow:hidden}
    .head{background:#111827;color:#fff;padding:20px;text-align:center}
    .content{padding:20px}
    .row{display:flex;gap:12px;align-items:center;margin:8px 0}
    .label{width:140px;color:#6b7280}
    .val{font-weight:700}
    a{color:#2563eb}
    iframe{width:100%;height:70vh;border:0;background:#f8f9fa;margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="head"><h2>Deployment Status</h2></div>
    <div class="content">
      <div class="row"><div class="label">Method</div><div class="val" id="method">Unknown</div></div>
      <div class="row"><div class="label">URL</div><div class="val"><a id="url" href="#" target="_blank">N/A</a></div></div>
      <iframe id="preview" src="about:blank"></iframe>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(location.search);
    const method = params.get('method') || 'Unknown';
    const url = params.get('url') || '';
    document.getElementById('method').textContent = method;
    document.getElementById('url').textContent = url || 'N/A';
    if (url) {
      document.getElementById('url').href = url;
      document.getElementById('preview').src = url;
    }
  </script>
</body>
</html>
