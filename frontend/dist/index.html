<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="داشبورد حقوقی ایران - سامانه جامع مدیریت پرونده‌های حقوقی">
  <meta name="keywords" content="legal, dashboard, case management, law, attorney">
  <meta name="author" content="Legal Dashboard Team">
  <title>داشبورد حقوقی ایران</title>
  <style>
    /* Loading Animation Styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 199, 255, 0.3) 0%, transparent 50%),
        linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.6s ease-out;
      overflow: hidden;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* Floating particles */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) {
      width: 4px;
      height: 4px;
      top: 20%;
      left: 10%;
      animation-delay: -1s;
    }

    .particle:nth-child(2) {
      width: 6px;
      height: 6px;
      top: 60%;
      left: 80%;
      animation-delay: -2s;
    }

    .particle:nth-child(3) {
      width: 3px;
      height: 3px;
      top: 40%;
      left: 70%;
      animation-delay: -3s;
    }

    .particle:nth-child(4) {
      width: 5px;
      height: 5px;
      top: 80%;
      left: 20%;
      animation-delay: -4s;
    }

    .particle:nth-child(5) {
      width: 4px;
      height: 4px;
      top: 30%;
      left: 90%;
      animation-delay: -5s;
    }

    .loading-container {
      text-align: center;
      color: white;
      position: relative;
      z-index: 10;
    }

    .loading-logo {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 2rem;
      letter-spacing: 3px;
      background: linear-gradient(45deg, #fff, #a8edea, #fed6e3);
      background-size: 200% 200%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-shift 3s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
    }

    .loading-icon {
      position: relative;
      display: inline-block;
      margin: 0 auto 2.5rem;
    }

    .scale-container {
      position: relative;
      width: 80px;
      height: 80px;
      margin: 0 auto;
    }

    .scale-arm {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      transform: translate(-50%, -50%);
      border-radius: 2px;
      animation: balance 2s ease-in-out infinite;
      box-shadow: 0 0 15px rgba(79, 172, 254, 0.5);
    }

    .scale-pillar {
      position: absolute;
      top: 35%;
      left: 50%;
      width: 4px;
      height: 40px;
      background: linear-gradient(180deg, #fff, #a8edea);
      transform: translateX(-50%);
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .scale-pan {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid #4facfe;
      border-radius: 50%;
      background: rgba(79, 172, 254, 0.1);
      box-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
    }

    .scale-pan:first-of-type {
      top: 35%;
      left: 5%;
      animation: pan-left 2s ease-in-out infinite;
    }

    .scale-pan:last-of-type {
      top: 35%;
      right: 5%;
      animation: pan-right 2s ease-in-out infinite;
    }

    .loading-text {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      opacity: 0.95;
      font-weight: 300;
      letter-spacing: 1px;
      animation: pulse-text 2s ease-in-out infinite;
    }

    .loading-dots {
      display: inline-block;
    }

    .loading-dots::after {
      content: '';
      animation: dots 1.8s infinite;
    }

    .progress-container {
      position: relative;
      width: 240px;
      margin-top: 1.5rem;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 50%, #a8edea 100%);
      background-size: 200% 100%;
      border-radius: 10px;
      animation: progress-wave 2.5s ease-in-out infinite, gradient-move 3s linear infinite;
      box-shadow: 0 0 20px rgba(79, 172, 254, 0.4);
    }

    .loading-percentage {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      font-weight: 500;
      opacity: 0.8;
      animation: bounce 1s ease-in-out infinite;
    }

    /* Geometric decorations */
    .geo-shape {
      position: absolute;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: rotate 10s linear infinite;
    }

    .geo-shape:nth-child(1) {
      top: 15%;
      left: 15%;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      animation: rotate 8s linear infinite reverse;
    }

    .geo-shape:nth-child(2) {
      top: 20%;
      right: 20%;
      width: 30px;
      height: 30px;
      transform: rotate(45deg);
      animation: rotate 12s linear infinite;
    }

    .geo-shape:nth-child(3) {
      bottom: 20%;
      left: 20%;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 26px solid rgba(255, 255, 255, 0.1);
      animation: rotate 15s linear infinite reverse;
    }

    /* Animations */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.7;
      }

      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 1;
      }
    }

    @keyframes gradient-shift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes balance {

      0%,
      100% {
        transform: translate(-50%, -50%) rotate(-2deg);
      }

      50% {
        transform: translate(-50%, -50%) rotate(2deg);
      }
    }

    @keyframes pan-left {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-3px);
      }
    }

    @keyframes pan-right {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(3px);
      }
    }

    @keyframes pulse-text {

      0%,
      100% {
        opacity: 0.95;
        transform: scale(1);
      }

      50% {
        opacity: 1;
        transform: scale(1.02);
      }
    }

    @keyframes dots {

      0%,
      20% {
        content: '';
      }

      40% {
        content: '.';
      }

      60% {
        content: '..';
      }

      80%,
      100% {
        content: '...';
      }
    }

    @keyframes progress-wave {
      0% {
        width: 0%;
      }

      50% {
        width: 75%;
      }

      100% {
        width: 100%;
      }
    }

    @keyframes gradient-move {
      0% {
        background-position: 0% 0%;
      }

      100% {
        background-position: 200% 0%;
      }
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateX(-50%) translateY(0);
      }

      50% {
        transform: translateX(-50%) translateY(-5px);
      }
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* App container styling */
    #root {
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #f5f5f5;
    }

    /* Hide loading screen when app loads */
    .app-loaded #loading-screen {
      display: none;
    }
  </style>
  <script type="module" crossorigin src="./assets/index-CIfJrypr.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-D6Dtn850.css">
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Geometric shapes -->
    <div class="geo-shape"></div>
    <div class="geo-shape"></div>
    <div class="geo-shape"></div>

    <div class="loading-container">
      <div class="loading-logo">⚖️ LEGAL DASHBOARD</div>

      <div class="loading-icon">
        <div class="scale-container">
          <div class="scale-pillar"></div>
          <div class="scale-arm"></div>
          <div class="scale-pan"></div>
          <div class="scale-pan"></div>
        </div>
      </div>

      <div class="loading-text">Initializing your workspace<span class="loading-dots"></span></div>

      <div class="progress-container">
        <div class="loading-percentage">Loading...</div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main App Container -->
  <div id="root"></div>


  <script>
    // Animate percentage counter
    let percentage = 0;
    const percentageEl = document.querySelector('.loading-percentage');

    const updatePercentage = () => {
      if (percentage < 100) {
        percentage += Math.random() * 3 + 1;
        if (percentage > 100) percentage = 100;
        percentageEl.textContent = Math.floor(percentage) + '%';
        setTimeout(updatePercentage, 100);
      }
    };

    setTimeout(updatePercentage, 500);

    // Initial loading screen will be handled by React components
    // This built-in loading screen will only show until React app hydrates
  </script>
</body>

</html>
