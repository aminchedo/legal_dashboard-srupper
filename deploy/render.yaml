services:
  - type: web
    name: legal-dashboard
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PYTHONDONTWRITEBYTECODE
        value: 1
    autoDeploy: true
    branch: main
    buildCommand: null
    startCommand: null
    disk:
      name: legal-dashboard-data
      mountPath: /app/data
      sizeGB: 1